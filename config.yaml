---
cog_bundle_version: 3
name: twitter
version: 0.0.3
docker:
  image: cogcmd/twitter
  tag: 0.0.3
permissions:
  - twitter:tweet
commands:
  tweet:
    executable: /home/bundle/cog-command
    documentation: "twitter:tweet <message> - tweet as the configured user"
    rules:
      - 'when command is twitter:tweet must have twitter:tweet'
templates:
  tweet:
    slack: '{{tweet_url}}'
    hipchat: '{{tweet_url}}'
